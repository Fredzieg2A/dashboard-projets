<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Interactif</title>
    <style>
        .tab-content { display: none; }
        .tab-button.active { font-weight: bold; }
        #project-info-modal { display: none; }
    </style>
</head>
<body>
    <div>
        <button class="tab-button" onclick="openTab(event, 'project-info')">Informations du projet</button>
        <button class="tab-button" onclick="openTab(event, 'edit-info')">Éditer les informations</button>
    </div>

    <div id="project-info" class="tab-content">
        <h2 id="project-name"></h2>
        <p id="project-manager"></p>
        <p id="start-date"></p>
        <p id="end-date"></p>
        <p id="project-budget"></p>
        <p id="project-objectives"></p>
    </div>

    <div id="edit-info" class="tab-content">
        <button onclick="editProjectInfo()">Éditer les informations du projet</button>
    </div>

    <div id="project-info-modal">
        <label for="edit-project-name">Nom du projet:</label>
        <input type="text" id="edit-project-name"><br>
        <label for="edit-project-manager">Gestionnaire du projet:</label>
        <input type="text" id="edit-project-manager"><br>
        <label for="edit-start-date">Date de début:</label>
        <input type="date" id="edit-start-date"><br>
        <label for="edit-end-date">Date de fin:</label>
        <input type="date" id="edit-end-date"><br>
        <label for="edit-project-budget">Budget:</label>
        <input type="number" id="edit-project-budget"><br>
        <label for="edit-project-objectives">Objectifs:</label>
        <textarea id="edit-project-objectives"></textarea><br>
        <button onclick="saveProjectInfo()">Sauvegarder</button>
        <button onclick="closeModal('project-info-modal')">Fermer</button>
    </div>

    <script>
        // Définir les données du projet
        var projectData = {
            info: {
                name: "Nom du projet",
                manager: "Gestionnaire du projet",
                startDate: "01/01/2023",
                endDate: "31/12/2023",
                budget: 100000,
                objectives: "Objectifs du projet"
            }
        };

        // Fonction pour ouvrir les onglets
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Fonction pour afficher le modal d'édition des informations du projet
        function editProjectInfo() {
            document.getElementById('project-info-modal').style.display = 'block';
        }

        // Fonction pour fermer un modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Fonction pour sauvegarder les informations du projet
        function saveProjectInfo() {
            // Récupérer les valeurs des champs
            var name = document.getElementById('edit-project-name').value;
            var manager = document.getElementById('edit-project-manager').value;
            var startDate = document.getElementById('edit-start-date').value;
            var endDate = document.getElementById('edit-end-date').value;
            var budget = document.getElementById('edit-project-budget').value;
            var objectives = document.getElementById('edit-project-objectives').value;

            // Mettre à jour les données du projet
            projectData.info.name = name;
            projectData.info.manager = manager;
            projectData.info.startDate = startDate;
            projectData.info.endDate = endDate;
            projectData.info.budget = budget;
            projectData.info.objectives = objectives;

            // Mettre à jour l'affichage
            loadProjectInfo();

            // Fermer le modal
            closeModal('project-info-modal');
        }

        // Fonction pour charger les informations du projet
        function loadProjectInfo() {
            document.getElementById('project-name').innerText = projectData.info.name;
            document.getElementById('project-manager').innerText = projectData.info.manager;
            document.getElementById('start-date').innerText = projectData.info.startDate;
            document.getElementById('end-date').innerText = projectData.info.endDate;
            document.getElementById('project-budget').innerText = projectData.info.budget + ' €';
            document.getElementById('project-objectives').innerText = projectData.info.objectives;
        }

        // Initialiser les données du projet
        document.addEventListener('DOMContentLoaded', function() {
            loadProjectInfo();
        });
    </script>
</body>
</html>
